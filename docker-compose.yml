# Docker Compose para Dashboard IoT-IDS
# Sistema de Detecci√≥n de Intrusiones para IoT

version: '3.8'

services:
  iot-ids-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iot-ids-dashboard
    ports:
      - "8501:8501"
    volumes:
      # Montar modelos para persistencia
      - ./models:/app/models:ro
      # Montar datos si se necesitan
      - ./data:/app/data
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - iot-ids-network

networks:
  iot-ids-network:
    driver: bridge

# Para ejecutar:
# docker-compose up -d
#
# Para detener:
# docker-compose down
#
# Para ver logs:
# docker-compose logs -f
#
# Para reconstruir:
# docker-compose up -d --build
